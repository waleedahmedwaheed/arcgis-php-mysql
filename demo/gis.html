<!DOCTYPE html>
<html>
<head>
  <meta name="description" content="a simple map" />
  <meta charset="utf-8" />
  
  <!--
In most cases, disabling browser zoom this way is a bad user experience.
However for a full-screen mapping application, pinch zoom has a different meaning.
Users expect it to zoom the map itself, not the page.
  -->
  <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
  
  <title>a simple map</title>
  
  <style>
  /* example style */

/* template style */

html {
  font-family: sans-serif;
  font-size: 100%;
}

#map {
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
}

#info {
  background: #fafafa;
  border-radius: .5em;
  box-shadow: .2em .2em .4em #222;
  font-size: .8em;
  max-width: 66%;
  padding: .25em .5em;
  position: absolute;
  left: 1em;
  top: 1em;
}
	</style>

	  <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="http://code.jquerygeo.com/jquery.geo-1.0.0.min.js"></script>  
  
  <script>
$(function() {
  // create a map centered on Boston
  // at zoom-level 6
  $("#map").geomap({
    center: [ -72, 42 ],
    zoom: 6
  });
});
  </script>
  
</head>
  
<body>
  
  <div id="map">
    <div id="info">At its simplest, you get an interactive map that works on desktop &amp; mobile.</div>
  </div>
  

</body>
</html>
